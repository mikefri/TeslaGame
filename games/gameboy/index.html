<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        
        // Chemin relatif : comme ton index.html est dans le même dossier que Pokemon.gbc
        window.EJS_gameUrl = 'Pokemon.gbc'; 
        
        // On utilise un serveur de données plus récent pour éviter l'erreur "legacy-wasm"
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/main/data/';
        window.EJS_startOnLoaded = true;
    </script>
    
    <script src="https://cdn.emulatorjs.org/main/data/loader.js"></script>
</body>
</html>
