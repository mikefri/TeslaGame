<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        
        // On utilise ton fichier local
        window.EJS_gameUrl = 'Pokemon.gbc'; 
        
        // Serveur de secours configuré pour éviter l'erreur 404 sur le "core"
        window.EJS_pathtodata = 'https://emulatorjs.github.io/gh-pages/data/';
        window.EJS_startOnLoaded = true;
    </script>
    
    <script src="https://emulatorjs.github.io/gh-pages/data/loader.js"></script>
</body>
</html>
