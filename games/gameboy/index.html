<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        window.EJS_gameUrl = 'Pokemon.gbc'; 
        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        // ON DÉSACTIVE TOUT CE QUI CRÉE DES ERREURS DANS TA CONSOLE
        window.EJS_language = 'en-US'; // Force l'anglais pour éviter l'erreur fr.json 404
        window.EJS_startOnLoaded = true;
        window.EJS_noAutoStart = false;
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>
</body>
</html>
