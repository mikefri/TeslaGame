<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        window.EJS_gameUrl = 'Pokemon.gbc'; // Ton fichier est juste à côté
        
        // On change pour un serveur "miroir" souvent moins bloqué
        window.EJS_pathtodata = 'https://raw.githack.com/EmulatorJS/EmulatorJS/main/data/';
        window.EJS_startOnLoaded = true;
    </script>

    <script src="https://raw.githack.com/EmulatorJS/EmulatorJS/main/data/loader.js"></script>
</body>
</html>
