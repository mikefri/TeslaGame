<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        
        // On garde le chemin qui fonctionne
        window.EJS_gameUrl = 'Pokemon.gbc'; 
        
        // Serveur stable
        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        // CONFIGURATION POUR FORCER LE JEU
        window.EJS_startOnLoaded = true;
        window.EJS_language = 'en-US'; // Règle le problème des "Translation not found" (Image 4545c9)
        window.EJS_AdUrl = '';         // Désactive toute tentative de pub qui pourrait bloquer
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>
</body>
</html>
