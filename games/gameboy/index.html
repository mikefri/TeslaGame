<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.EJS_player = '#game';
        window.EJS_core = 'gbc';
        
        // URL Corrigée (Les espaces sont remplacés par %20 pour que le navigateur comprenne)
        window.EJS_gameUrl = 'https://mikefri.github.io/TeslaGame/games/Pokemon.gbc'; 
        
        // Serveur de données ultra-stable pour éviter le "Network Error"
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
