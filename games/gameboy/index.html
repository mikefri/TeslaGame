<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBC - TeslaGame</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; color: white; }
        /* On définit une taille fixe pour forcer l'affichage */
        #game-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        window.EJS_player = '#game-container';
        window.EJS_core = 'gbc';
        
        // On utilise l'URL absolue pour éviter toute confusion de dossier
        window.EJS_gameUrl = 'https://mikefri.github.io/TeslaGame/games/gameboy/Pokemon.gbc'; 
        
        // Serveur de données ultra-compatible
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        
        // --- OPTIONS DE DÉPANNAGE ---
        window.EJS_startOnLoaded = true; // Démarrage forcé
        window.EJS_DEBUG_XX = true;      // Affiche les logs internes si ça bloque
        window.EJS_loadStateURL = '';    // Évite de chercher des sauvegardes inexistantes
    </script>
    
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
