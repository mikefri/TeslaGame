<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solitaire Zen | Custom Themes</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Couleurs par défaut (Thème Vert) */
            --bg-grad-1: #2d5a27;
            --bg-grad-2: #1e3d1a;
            --slot-bg: rgba(0, 0, 0, 0.2);
            --ui-accent: #fbbf24;
            --text-main: #ffffff;
            --card-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Classes de thèmes */
        body.theme-wood {
            --bg-grad-1: #5d4037;
            --bg-grad-2: #2d1b15;
            --slot-bg: rgba(0, 0, 0, 0.3);
            --ui-accent: #ffccbc;
        }

        body.theme-midnight {
            --bg-grad-1: #1e293b;
            --bg-grad-2: #0f172a;
            --slot-bg: rgba(255, 255, 255, 0.05);
            --ui-accent: #38bdf8;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 50% 50%, var(--bg-grad-1) 0%, var(--bg-grad-2) 100%);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-main);
            transition: background 0.5s ease;
        }

        header {
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .theme-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 24px; height: 24px; border-radius: 50%;
            cursor: pointer; border: 2px solid white;
            transition: transform 0.2s;
        }
        .dot:hover { transform: scale(1.2); }
        .dot.green { background: #2d5a27; }
        .dot.wood { background: #5d4037; }
        .dot.midnight { background: #1e293b; }

        .game-board {
            flex-grow: 1;
            padding: 20px 2%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        }

        .slot {
            width: 12vw; max-width: 105px;
            height: 17vw; max-height: 150px;
            border-radius: 8px;
            background: var(--slot-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .card {
            width: 100%; height: 100%; border-radius: 8px;
            position: absolute; cursor: grab;
            box-shadow: var(--card-shadow);
        }

        .card img { width: 100%; height: 100%; display: block; pointer-events: none; }

        .card-back {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 2px solid white;
        }

        .btn-ui {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px; border-radius: 15px; color: white;
            font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body id="game-body">

    <header>
        <div class="theme-selector">
            <span style="font-size: 0.7rem; font-weight: 600; margin-right: 5px;">PLATEAU :</span>
            <div class="dot green" onclick="changeTheme('green')"></div>
            <div class="dot wood" onclick="changeTheme('wood')"></div>
            <div class="dot midnight" onclick="changeTheme('midnight')"></div>
        </div>
        <div style="font-weight: 900;">SOLITAIRE <span style="color: var(--ui-accent)">ZEN</span></div>
        <button class="btn-ui" onclick="dealCards()">RESET</button>
    </header>

    <main class="game-board">
        <div class="top-area" style="display: flex; width: 100%; max-width: 900px; justify-content: space-between;">
            <div class="deck-slots" style="display: flex; gap: 12px;">
                <div id="stock-pile" class="slot" onclick="drawCard()"></div>
                <div id="waste-pile" class="slot"></div>
            </div>
            <div class="foundation-slots" style="display: flex; gap: 12px;">
                <div id="found-0" class="slot"></div>
                <div id="found-1" class="slot"></div>
                <div id="found-2" class="slot"></div>
                <div id="found-3" class="slot"></div>
            </div>
        </div>

        <div class="tableau-area" style="display: flex; width: 100%; max-width: 900px; gap: 15px; justify-content: space-between;">
            <div id="pile-0" class="slot"></div>
            <div id="pile-1" class="slot"></div>
            <div id="pile-2" class="slot"></div>
            <div id="pile-3" class="slot"></div>
            <div id="pile-4" class="slot"></div>
            <div id="pile-5" class="slot"></div>
            <div id="pile-6" class="slot"></div>
        </div>
    </main>

    <script>
        // Logique de changement de thème
        function changeTheme(theme) {
            const body = document.getElementById('game-body');
            body.className = ''; // Reset
            if(theme !== 'green') body.classList.add('theme-' + theme);
            
            // On peut ajouter un petit son de "clic" ici si vous avez les SFX
        }

        // --- Intégrez ici votre reste de logique JavaScript (dealCards, render, etc.) ---
        // (Gardez les fonctions de rendu et de drag & drop que nous avons peaufinées)
    </script>
</body>
</html>
