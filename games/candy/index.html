<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Royal Sweets Pro</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .header { text-align: center; margin-bottom: 15px; }
        .score-board { font-size: 32px; font-weight: 900; text-shadow: 0 0 15px var(--tesla-red); }
        .grid {
            display: grid; grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px);
            gap: 5px; background: rgba(255, 255, 255, 0.05); padding: 10px;
            border-radius: 15px; border: 2px solid #333; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .cell {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .cell img { width: 45px; height: 45px; object-fit: contain; pointer-events: none; }
        .selected { transform: scale(1.2); filter: brightness(1.3) drop-shadow(0 0 10px #fff); }
        .back-btn { margin-top: 25px; color: #666; text-decoration: none; font-size: 12px; border: 1px solid #333; padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-board">SCORE: <span id="score">0</span></div>
    </div>
    
    <div class="grid" id="grid"></div>
    <a href="../../index.html" class="back-btn">RETOUR AU HUB</a>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        let squares = [];
        let score = 0;
        let firstId = null;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                square.classList.add('cell');
                let type = Math.floor(Math.random() * CANDY_TYPES.length);
                square.dataset.type = CANDY_TYPES[type];
                square.dataset.special = ''; // Striped-Horizontal, Striped-Vertical, Choco
                
                const img = document.createElement('img');
                img.src = `assets/${CANDY_TYPES[type]}.png`;
                
                square.appendChild(img);
                square.onclick = () => clickSquare(i);
                gridElement.appendChild(square);
                squares.push(square);
            }
            checkMatches();
            score = 0; scoreElement.innerHTML = score;
        }

        function clickSquare(id) {
            if (firstId === null) {
                firstId = id;
                squares[id].classList.add('selected');
            } else {
                swap(firstId, id);
                squares[firstId].classList.remove('selected');
                firstId = null;
            }
        }

        function swap(id1, id2) {
            const adj = [id1-1, id1+1, id1-width, id1+width].includes(id2);
            if (adj) {
                const tempType = squares[id1].dataset.type;
                const tempSpec = squares[id1].dataset.special;
                
                updateSquare(id1, squares[id2].dataset.type, squares[id2].dataset.special);
                updateSquare(id2, tempType, tempSpec);
                
                if (!checkMatches()) {
                    setTimeout(() => {
                        updateSquare(id2, squares[id1].dataset.type, squares[id1].dataset.special);
                        updateSquare(id1, tempType, tempSpec);
                    }, 250);
                }
            }
        }

        function updateSquare(id, type, special = '') {
            squares[id].dataset.type = type;
            squares[id].dataset.special = special;
            let fileName = special ? `${type}-${special}.png` : `${type}.png`;
            if (type === 'Choco') fileName = 'Choco.png';
            squares[id].firstChild.src = `assets/${fileName}`;
        }

        function checkMatches() {
            let matchFound = false;
            let toDestroy = new Set();

            // Horizontal Scan
            for (let i = 0; i < 64; i++) {
                let type = squares[i].dataset.type;
                if (type === 'Choco') continue;
                if (i % width < width - 2) {
                    if (squares[i+1].dataset.type === type && squares[i+2].dataset.type === type) {
                        let m = [i, i+1, i+2];
                        if (i % width < width - 3 && squares[i+3].dataset.type === type) m.push(i+3);
                        if (m.length === 4) updateSquare(i, type, 'Striped-Horizontal');
                        if (m.length >= 5) updateSquare(i, 'Choco', 'Choco');
                        m.forEach(idx => toDestroy.add(idx));
                        matchFound = true;
                    }
                }
            }

            // Vertical Scan
            for (let i = 0; i < 48; i++) {
                let type = squares[i].dataset.type;
                if (type === 'Choco') continue;
                if (squares[i+width].dataset.type === type && squares[i+width*2].dataset.type === type) {
                    let m = [i, i+width, i+width*2];
                    if (i < 40 && squares[i+width*3].dataset.type === type) m.push(i+width*3);
                    if (m.length === 4) updateSquare(i, type, 'Striped-Vertical');
                    m.forEach(idx => toDestroy.add(idx));
                    matchFound = true;
                }
            }

            if (matchFound) {
                score += toDestroy.size * 10;
                scoreElement.innerHTML = score;
                toDestroy.forEach(idx => {
                    if (squares[idx].dataset.special === 'Striped-Horizontal') explodeRow(Math.floor(idx/8));
                    if (squares[idx].dataset.special === 'Striped-Vertical') explodeCol(idx % 8);
                    
                    squares[idx].firstChild.style.transform = "scale(0)";
                    setTimeout(() => {
                        let newType = Math.floor(Math.random() * CANDY_TYPES.length);
                        updateSquare(idx, CANDY_TYPES[newType], '');
                        squares[idx].firstChild.style.transform = "scale(1)";
                    }, 300);
                });
                setTimeout(checkMatches, 400);
            }
            return matchFound;
        }

        function explodeRow(row) {
            for (let i = row * 8; i < (row + 1) * 8; i++) {
                squares[i].firstChild.style.filter = "brightness(3)";
                setTimeout(() => updateSquare(i, CANDY_TYPES[Math.floor(Math.random()*6)]), 200);
            }
        }

        function explodeCol(col) {
            for (let i = col; i < 64; i += 8) {
                squares[i].firstChild.style.filter = "brightness(3)";
                setTimeout(() => updateSquare(i, CANDY_TYPES[Math.floor(Math.random()*6)]), 200);
            }
        }

        createBoard();
    </script>
</body>
</html>
