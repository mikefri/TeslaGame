<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Tesla Match</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --tesla-red: #e81f22;
        }
        body {
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 4px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .cell {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .cell:active { transform: scale(0.9); }
        .selected { border: 2px solid white; box-shadow: 0 0 10px white; }
        
        .score-board { margin-bottom: 20px; font-size: 24px; font-weight: bold; color: var(--tesla-red); }
        .back-btn { margin-top: 30px; color: #666; text-decoration: none; border: 1px solid #333; padding: 10px 20px; border-radius: 20px; }
        
        /* Couleurs des "Bonbons" */
        .c0 { background: #ff4d4d; } /* Rouge */
        .c1 { background: #4dff4d; } /* Vert */
        .c2 { background: #4d4dff; } /* Bleu */
        .c3 { background: #ffff4d; } /* Jaune */
        .c4 { background: #ff4dff; } /* Violet */
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    
    <div class="grid" id="grid"></div>

    <a href="../../index.html" class="back-btn">← QUITTER</a>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        let squares = [];
        let score = 0;
        let colorCount = 5;

        // Créer le plateau
        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                let randomColor = Math.floor(Math.random() * colorCount);
                square.classList.add('cell');
                square.classList.add('c' + randomColor);
                square.onclick = () => clickSquare(i);
                gridElement.appendChild(square);
                squares.push(square);
            }
            checkMatches();
        }

        let firstId = null;

        function clickSquare(id) {
            if (firstId === null) {
                firstId = id;
                squares[id].classList.add('selected');
            } else {
                swap(firstId, id);
                squares[firstId].classList.remove('selected');
                firstId = null;
            }
        }

        function swap(id1, id2) {
            // Vérifier si adjacent
            const isAdjacent = [id1-1, id1+1, id1-width, id1+width].includes(id2);
            if (isAdjacent) {
                let color1 = squares[id1].className;
                let color2 = squares[id2].className;
                squares[id1].className = color2;
                squares[id2].className = color1;
                
                if (!checkMatches()) {
                    // Annuler si pas de match
                    setTimeout(() => {
                        squares[id1].className = color1;
                        squares[id2].className = color2;
                    }, 300);
                }
            }
        }

        function checkMatches() {
            let matchFound = false;
            // Colonnes
            for (let i = 0; i < 47; i++) {
                let columnMatch = [i, i + width, i + width * 2];
                let color = squares[i].classList[1];
                if (columnMatch.every(idx => squares[idx].classList.contains(color) && color)) {
                    score += 10;
                    scoreElement.innerHTML = score;
                    columnMatch.forEach(idx => squares[idx].className = 'cell c' + Math.floor(Math.random()*colorCount));
                    matchFound = true;
                }
            }
            // Lignes
            for (let i = 0; i < 62; i++) {
                let rowMatch = [i, i + 1, i + 2];
                let color = squares[i].classList[1];
                let valid = ![6,7,14,15,22,23,30,31,38,39,46,47,54,55].includes(i);
                if (valid && rowMatch.every(idx => squares[idx].classList.contains(color) && color)) {
                    score += 10;
                    scoreElement.innerHTML = score;
                    rowMatch.forEach(idx => squares[idx].className = 'cell c' + Math.floor(Math.random()*colorCount));
                    matchFound = true;
                }
            }
            if (matchFound) setTimeout(checkMatches, 300);
            return matchFound;
        }

        createBoard();
    </script>
</body>
</html>
