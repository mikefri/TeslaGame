<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Sweets - Special Fix</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; --cell-size: 80px; }
        body {
            background: var(--bg); background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .score-board { font-size: 40px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 15px var(--tesla-red); }
        .grid {
            width: 640px; height: 640px; position: relative;
            background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 4px solid #333;
            overflow: hidden;
        }
        .candy {
            width: var(--cell-size); height: var(--cell-size); position: absolute;
            display: flex; align-items: center; justify-content: center;
            transition: top 0.4s cubic-bezier(0.25, 1, 0.5, 1), left 0.3s ease, transform 0.2s;
            cursor: pointer; z-index: 1;
        }
        .candy img { width: 70px; height: 70px; object-fit: contain; pointer-events: none; }
        .selected { z-index: 10 !important; filter: brightness(1.5) drop-shadow(0 0 15px #fff) !important; outline: 4px solid white; border-radius: 12px; }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>

    <script>
        const width = 8;
        const cellSize = 80;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        
        let board = Array(64).fill(null);
        let score = 0;
        let firstSelected = null;
        let isProcessing = false;

        function init() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 64; i++) spawnCandy(i, Math.floor(i / 8) + 8);
            setTimeout(checkMatches, 600);
        }

        function spawnCandy(index, fallFromRow, type = null, special = '') {
            if (board[index]) { board[index].el.remove(); board[index] = null; }

            const col = index % width;
            const row = Math.floor(index / width);
            const candyType = type || CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            const div = document.createElement('div');
            div.className = 'candy';
            div.style.left = (col * cellSize) + 'px';
            div.style.top = (fallFromRow * -cellSize) + 'px';
            div.setAttribute('data-id', index);
            
            const img = document.createElement('img');
            let fileName = special === 'Choco' ? 'Choco.png' : (special ? `${candyType}-${special}.png` : `${candyType}.png`);
            img.src = `assets/${fileName}`;
            img.onerror = () => { div.style.backgroundColor = candyType.toLowerCase(); div.style.borderRadius = "50%"; };

            div.appendChild(img);
            div.onclick = () => { if (!isProcessing) handleClick(index); };

            gridElement.appendChild(div);
            board[index] = { el: div, type: candyType, special: special };
            setTimeout(() => { div.style.top = (row * cellSize) + 'px'; }, 50);
        }

        function handleClick(index) {
            // Recalculer l'index via data-id pour éviter les décalages
            const realIndex = parseInt(board[index].el.getAttribute('data-id'));
            
            if (firstSelected === null) {
                firstSelected = realIndex;
                board[realIndex].el.classList.add('selected');
            } else {
                if (firstSelected === realIndex) {
                    clearSelection();
                } else if (isAdjacent(firstSelected, realIndex)) {
                    const s1 = firstSelected;
                    clearSelection();
                    swap(s1, realIndex, true);
                } else {
                    clearSelection();
                    firstSelected = realIndex;
                    board[realIndex].el.classList.add('selected');
                }
            }
        }

        function clearSelection() {
            document.querySelectorAll('.candy').forEach(c => c.classList.remove('selected'));
            firstSelected = null;
        }

        function isAdjacent(id1, id2) {
            const r1 = Math.floor(id1/8), c1 = id1%8;
            const r2 = Math.floor(id2/8), c2 = id2%8;
            return Math.abs(r1-r2) + Math.abs(c1-c2) === 1;
        }

        function swap(id1, id2, check) {
            isProcessing = true;
            const c1 = board[id1], c2 = board[id2];

            c1.el.style.left = (id2 % 8 * cellSize) + 'px';
            c1.el.style.top = (Math.floor(id2 / 8) * cellSize) + 'px';
            c2.el.style.left = (id1 % 8 * cellSize) + 'px';
            c2.el.style.top = (Math.floor(id1 / 8) * cellSize) + 'px';
            
            c1.el.setAttribute('data-id', id2);
            c2.el.setAttribute('data-id', id1);

            board[id1] = c2; board[id2] = c1;

            setTimeout(() => {
                if (check && !checkMatches(id2)) {
                    swap(id1, id2, false);
                } else {
                    isProcessing = false;
                }
            }, 450);
        }

        function checkMatches(movedId = null) {
            let toDestroy = new Set();
            let specialToSpawn = null;

            // Analyse Horizontale
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && type !== 'Choco' && board[i+1]?.type === type && board[i+2]?.type === type) {
                        let match = [i, i+1, i+2];
                        if (c < 5 && board[i+3]?.type === type) match.push(i+3);
                        if (match.length === 4) specialToSpawn = { id: movedId || i, type: type, spec: 'Striped-Horizontal' };
                        match.forEach(id => toDestroy.add(id));
                    }
                }
            }

            // Analyse Verticale
            for (let c = 0; c < 8; c++) {
                for (let r = 0; r < 6; r++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && type !== 'Choco' && board[i+8]?.type === type && board[i+16]?.type === type) {
                        let match = [i, i+8, i+16];
                        if (r < 5 && board[i+24]?.type === type) match.push(i+24);
                        if (match.length === 4) specialToSpawn = { id: movedId || i, type: type, spec: 'Striped-Vertical' };
                        match.forEach(id => toDestroy.add(id));
                    }
                }
            }

            if (toDestroy.size > 0) {
                isProcessing = true;
                
                // Si on doit spawn un bonus, on retire l'ID de la liste de destruction immédiate
                if (specialToSpawn) {
                    toDestroy.delete(specialToSpawn.id);
                }

                toDestroy.forEach(id => destroyCandy(id));

                if (specialToSpawn) {
                    const s = specialToSpawn;
                    // On transforme le bonbon existant au lieu de le supprimer et le recréer
                    setTimeout(() => {
                        spawnCandy(s.id, Math.floor(s.id/8), s.type, s.spec);
                    }, 100);
                }

                score += toDestroy.size * 10;
                scoreElement.innerText = score;
                setTimeout(applyGravity, 400);
                return true;
            }
            return false;
        }

        function destroyCandy(id) {
            if (!board[id]) return;
            const el = board[id].el;
            el.style.transform = "scale(0)";
            setTimeout(() => el.remove(), 300);
            board[id] = null;
        }

        function applyGravity() {
            for (let c = 0; c < 8; c++) {
                let empty = 0;
                for (let r = 7; r >= 0; r--) {
                    let i = r * 8 + c;
                    if (board[i] === null) empty++;
                    else if (empty > 0) {
                        let newIdx = i + (empty * 8);
                        board[newIdx] = board[i];
                        board[newIdx].el.setAttribute('data-id', newIdx);
                        board[i] = null;
                        board[newIdx].el.style.top = (Math.floor(newIdx / 8) * cellSize) + 'px';
                    }
                }
                for (let r = 0; r < empty; r++) spawnCandy(r * 8 + c, r + 1);
            }
            setTimeout(() => { if (!checkMatches()) isProcessing = false; }, 500);
        }

        init();
    </script>
</body>
</html>
