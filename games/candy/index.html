<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Royal Sweets</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; }
        body {
            background: var(--bg); background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .score-board { font-size: 32px; font-weight: 900; margin-bottom: 15px; text-shadow: 0 0 15px var(--tesla-red); }
        .grid {
            width: 400px; height: 400px; position: relative;
            background: rgba(255, 255, 255, 0.05); border-radius: 15px; border: 3px solid #333;
            overflow: hidden;
        }
        .candy {
            width: 50px; height: 50px; position: absolute;
            display: flex; align-items: center; justify-content: center;
            transition: top 0.4s cubic-bezier(0.25, 1, 0.5, 1), left 0.2s ease;
            cursor: pointer; z-index: 1;
        }
        .candy img { width: 44px; height: 44px; object-fit: contain; pointer-events: none; }
        .selected { z-index: 10; filter: brightness(1.3) drop-shadow(0 0 10px #fff); transform: scale(1.1); }
        
        .laser {
            position: absolute; background: white; box-shadow: 0 0 20px white;
            z-index: 20; pointer-events: none; opacity: 0;
        }
        @keyframes fire { 
            0% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(0.1); } 
        }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        
        let board = Array(64).fill(null);
        let score = 0;
        let firstSelected = null;
        let isProcessing = false;

        // Lancement
        function init() {
            for (let i = 0; i < 64; i++) {
                spawnCandy(i, Math.floor(i / 8) + 8); // Les fait tomber de très haut
            }
            setTimeout(checkMatches, 600);
        }

        function spawnCandy(index, fallFromRow, type = null, special = '') {
            const col = index % width;
            const row = Math.floor(index / width);
            const candyType = type || CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            const div = document.createElement('div');
            div.className = 'candy';
            div.style.left = (col * 50) + 'px';
            div.style.top = (fallFromRow * -50) + 'px';
            
            const img = document.createElement('img');
            img.src = special ? `assets/${candyType}-${special}.png` : `assets/${candyType}.png`;
            // Sécurité si image manquante
            img.onerror = () => { div.style.background = candyType.toLowerCase(); };

            div.appendChild(img);
            div.onclick = () => handleClick(index);
            gridElement.appendChild(div);

            board[index] = { el: div, type: candyType, special: special };
            
            // Animation de chute
            setTimeout(() => { div.style.top = (row * 50) + 'px'; }, 50);
        }

        function handleClick(index) {
            if (isProcessing || !board[index]) return;

            if (firstSelected === null) {
                firstSelected = index;
                board[index].el.classList.add('selected');
            } else {
                if (isAdjacent(firstSelected, index)) {
                    swap(firstSelected, index, true);
                }
                if(board[firstSelected]) board[firstSelected].el.classList.remove('selected');
                firstSelected = null;
            }
        }

        function isAdjacent(id1, id2) {
            const r1 = Math.floor(id1/8), c1 = id1%8;
            const r2 = Math.floor(id2/8), c2 = id2%8;
            return Math.abs(r1-r2) + Math.abs(c1-c2) === 1;
        }

        function swap(id1, id2, check) {
            isProcessing = true;
            const c1 = board[id1], c2 = board[id2];

            // Inversion visuelle
            c1.el.style.left = (id2 % 8 * 50) + 'px';
            c1.el.style.top = (Math.floor(id2 / 8) * 50) + 'px';
            c2.el.style.left = (id1 % 8 * 50) + 'px';
            c2.el.style.top = (Math.floor(id1 / 8) * 50) + 'px';

            board[id1] = c2; board[id2] = c1;

            setTimeout(() => {
                if (check && !checkMatches()) {
                    swap(id1, id2, false); // Annule si pas de match
                } else {
                    isProcessing = false;
                }
            }, 450);
        }

        function checkMatches() {
            let toDestroy = new Set();
            
            // Détection Horizontale
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && board[i+1]?.type === type && board[i+2]?.type === type) {
                        [i, i+1, i+2].forEach(id => toDestroy.add(id));
                        // Bonus Striped Horizontal (si 4 alignés)
                        if (c < 5 && board[i+3]?.type === type) {
                            toDestroy.add(i+3);
                            makeSpecial(i, type, 'Striped-Horizontal');
                        }
                    }
                }
            }

            // Détection Verticale
            for (let c = 0; c < 8; c++) {
                for (let r = 0; r < 6; r++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && board[i+8]?.type === type && board[i+16]?.type === type) {
                        [i, i+8, i+16].forEach(id => toDestroy.add(id));
                        // Bonus Striped Vertical
                        if (r < 5 && board[i+24]?.type === type) {
                            toDestroy.add(i+24);
                            makeSpecial(i, type, 'Striped-Vertical');
                        }
                    }
                }
            }

            if (toDestroy.size > 0) {
                isProcessing = true;
                toDestroy.forEach(id => {
                    if (!board[id]) return;
                    if (board[id].special.includes('Striped')) triggerLaser(id, board[id].special);
                    
                    board[id].el.style.transform = "scale(0)";
                    const el = board[id].el;
                    setTimeout(() => el.remove(), 300);
                    board[id] = null;
                });
                score += toDestroy.size * 10;
                scoreElement.innerText = score;
                setTimeout(applyGravity, 400);
                return true;
            }
            return false;
        }

        function makeSpecial(id, type, spec) {
            setTimeout(() => {
                spawnCandy(id, Math.floor(id/8), type, spec);
            }, 300);
        }

        function triggerLaser(id, spec) {
            const laser = document.createElement('div');
            laser.className = 'laser';
            if (spec.includes('Horizontal')) {
                laser.style.width = "400px"; laser.style.height = "4px";
                laser.style.top = (Math.floor(id/8) * 50 + 23) + 'px'; laser.style.left = "0";
            } else {
                laser.style.height = "400px"; laser.style.width = "4px";
                laser.style.left = (id % 8 * 50 + 23) + 'px'; laser.style.top = "0";
            }
            gridElement.appendChild(laser);
            laser.style.animation = "fire 0.5s forwards";
            setTimeout(() => laser.remove(), 500);
        }

        function applyGravity() {
            for (let c = 0; c < 8; c++) {
                let empty = 0;
                for (let r = 7; r >= 0; r--) {
                    let i = r * 8 + c;
                    if (board[i] === null) empty++;
                    else if (empty > 0) {
                        let newIdx = i + (empty * 8);
                        board[newIdx] = board[i];
                        board[i] = null;
                        board[newIdx].el.style.top = (Math.floor(newIdx / 8) * 50) + 'px';
                    }
                }
                for (let r = 0; r < empty; r++) {
                    spawnCandy(r * 8 + c, r + 1);
                }
            }
            setTimeout(() => { if (!checkMatches()) isProcessing = false; }, 500);
        }

        init();
    </script>
</body>
</html>
