<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Cyber Match</title>
    <style>
        :root {
            --bg: #050505;
            --tesla-red: #ff0000;
            --glass: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .score-board {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--tesla-red);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 45px);
            grid-template-rows: repeat(8, 45px);
            gap: 6px;
            background: #111;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,1), inset 0 0 15px rgba(255,255,255,0.05);
        }

        .cell {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 -4px 6px rgba(0,0,0,0.3), inset 0 4px 6px rgba(255,255,255,0.4);
        }

        .cell::after {
            content: '';
            position: absolute;
            top: 5px; left: 8px;
            width: 15px; height: 8px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }

        .selected {
            transform: scale(1.15);
            z-index: 10;
            outline: 3px solid white;
            box-shadow: 0 0 20px white;
        }

        /* Couleurs Candy Tesla */
        .c0 { background: linear-gradient(145deg, #ff4d4d, #b30000); } /* Red Orb */
        .c1 { background: linear-gradient(145deg, #4dff88, #008037); } /* Green Emerald */
        .c2 { background: linear-gradient(145deg, #4da6ff, #004d99); } /* Blue Sapphire */
        .c3 { background: linear-gradient(145deg, #ffff4d, #b3b300); } /* Gold Topaz */
        .c4 { background: linear-gradient(145deg, #ff4dff, #990099); } /* Purple Amethyst */

        .back-btn {
            margin-top: 40px;
            color: #555;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 30px;
            border: 1px solid #222;
            border-radius: 50px;
            transition: 0.3s;
        }
        .back-btn:active { background: white; color: black; }
    </style>
</head>
<body>

    <div class="score-board">MATCH <span id="score" style="color: var(--tesla-red)">0</span></div>
    
    <div class="grid" id="grid"></div>

    <a href="../../index.html" class="back-btn">Retour au HUB</a>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        let squares = [];
        let score = 0;
        let colorCount = 5;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                let randomColor = Math.floor(Math.random() * colorCount);
                square.classList.add('cell', 'c' + randomColor);
                square.onclick = () => clickSquare(i);
                gridElement.appendChild(square);
                squares.push(square);
            }
            // Nettoyage initial des matches automatiques au démarrage
            checkMatches();
            score = 0; scoreElement.innerHTML = score;
        }

        let firstId = null;

        function clickSquare(id) {
            if (firstId === null) {
                firstId = id;
                squares[id].classList.add('selected');
            } else {
                swap(firstId, id);
                squares[firstId].classList.remove('selected');
                firstId = null;
            }
        }

        function swap(id1, id2) {
            const isAdjacent = [id1-1, id1+1, id1-width, id1+width].includes(id2);
            if (isAdjacent) {
                let color1 = squares[id1].className;
                let color2 = squares[id2].className;
                
                squares[id1].className = color2;
                squares[id2].className = color1;
                
                if (!checkMatches()) {
                    setTimeout(() => {
                        squares[id1].className = color1;
                        squares[id2].className = color2;
                    }, 250);
                }
            }
        }

        function checkMatches() {
            let matchFound = false;
            // Vérification horizontale
            for (let i = 0; i < 62; i++) {
                let row = Math.floor(i / width);
                if (i % width < width - 2) {
                    let match = [i, i + 1, i + 2];
                    let color = squares[i].classList[1];
                    if (match.every(idx => squares[idx].classList.contains(color) && color)) {
                        score += 10;
                        match.forEach(idx => {
                            squares[idx].style.transform = "scale(0)";
                            setTimeout(() => {
                                squares[idx].className = 'cell c' + Math.floor(Math.random()*colorCount);
                                squares[idx].style.transform = "scale(1)";
                            }, 200);
                        });
                        matchFound = true;
                    }
                }
            }
            // Vérification verticale
            for (let i = 0; i < 48; i++) {
                let match = [i, i + width, i + width * 2];
                let color = squares[i].classList[1];
                if (match.every(idx => squares[idx].classList.contains(color) && color)) {
                    score += 10;
                    match.forEach(idx => {
                        squares[idx].style.transform = "scale(0)";
                        setTimeout(() => {
                            squares[idx].className = 'cell c' + Math.floor(Math.random()*colorCount);
                            squares[idx].style.transform = "scale(1)";
                        }, 200);
                    });
                    matchFound = true;
                }
            }
            scoreElement.innerHTML = score;
            if (matchFound) setTimeout(checkMatches, 400);
            return matchFound;
        }

        createBoard();
    </script>
</body>
</html>
