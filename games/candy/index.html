<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Sweets</title>
    <style>
        :root {
            --bg: #050505;
            --tesla-red: #ff0000;
        }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .score-board { font-size: 28px; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--tesla-red); }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 45px);
            grid-template-rows: repeat(8, 45px);
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cell {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px; /* Taille des bonbons */
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .selected {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .back-btn {
            margin-top: 30px;
            color: #888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 8px 20px;
            border: 1px solid #333;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-board">üç≠ <span id="score">0</span></div>
    </div>
    
    <div class="grid" id="grid"></div>

    <a href="../../index.html" class="back-btn">RETOUR</a>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        // On d√©finit nos "vrais" bonbons ici
        const candies = ['üç¨', 'üç≠', 'üç©', 'üç™', 'üç´', 'üßÅ'];
        let squares = [];
        let score = 0;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                let randomCandy = candies[Math.floor(Math.random() * candies.length)];
                square.classList.add('cell');
                square.innerHTML = randomCandy;
                square.onclick = () => clickSquare(i);
                gridElement.appendChild(square);
                squares.push(square);
            }
            // Nettoyage pour ne pas commencer avec des lignes d√©j√† faites
            checkMatches();
            score = 0;
            scoreElement.innerHTML = score;
        }

        let firstId = null;

        function clickSquare(id) {
            if (firstId === null) {
                firstId = id;
                squares[id].classList.add('selected');
            } else {
                swap(firstId, id);
                squares[firstId].classList.remove('selected');
                firstId = null;
            }
        }

        function swap(id1, id2) {
            const isAdjacent = [id1-1, id1+1, id1-width, id1+width].includes(id2);
            if (isAdjacent) {
                let candy1 = squares[id1].innerHTML;
                let candy2 = squares[id2].innerHTML;
                
                squares[id1].innerHTML = candy2;
                squares[id2].innerHTML = candy1;
                
                if (!checkMatches()) {
                    setTimeout(() => {
                        squares[id1].innerHTML = candy1;
                        squares[id2].innerHTML = candy2;
                    }, 250);
                }
            }
        }

        function checkMatches() {
            let matchFound = false;
            // Horizontal
            for (let i = 0; i < 62; i++) {
                if (i % width < width - 2) {
                    let match = [i, i + 1, i + 2];
                    let type = squares[i].innerHTML;
                    if (match.every(idx => squares[idx].innerHTML === type && type !== "")) {
                        score += 15;
                        match.forEach(idx => {
                            squares[idx].style.transform = "scale(0)";
                            setTimeout(() => {
                                squares[idx].innerHTML = candies[Math.floor(Math.random() * candies.length)];
                                squares[idx].style.transform = "scale(1)";
                            }, 200);
                        });
                        matchFound = true;
                    }
                }
            }
            // Vertical
            for (let i = 0; i < 48; i++) {
                let match = [i, i + width, i + width * 2];
                let type = squares[i].innerHTML;
                if (match.every(idx => squares[idx].innerHTML === type && type !== "")) {
                    score += 15;
                    match.forEach(idx => {
                        squares[idx].style.transform = "scale(0)";
                        setTimeout(() => {
                            squares[idx].innerHTML = candies[Math.floor(Math.random() * candies.length)];
                            squares[idx].style.transform = "scale(1)";
                        }, 200);
                    });
                    matchFound = true;
                }
            }
            scoreElement.innerHTML = score;
            if (matchFound) setTimeout(checkMatches, 400);
            return matchFound;
        }

        createBoard();
    </script>
</body>
</html>
