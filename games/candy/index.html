<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Sweets | MicFri Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-interface: #f1f5f9;
            --text-dark: #1e293b;
            --accent-red: #ff5f5f;
            --neon-green: #10b981;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg-interface);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-dark);
        }

        /* --- HEADER HARMONISÉ --- */
        header {
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            z-index: 100;
        }

        .brand-container { display: flex; flex-direction: column; }
        .brand { font-weight: 900; font-size: 1.2rem; margin: 0; letter-spacing: -1px; }
        .brand span { color: var(--accent-red); }
        .record-text { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; }

        .score-display {
            font-weight: 900;
            font-size: 1.4rem;
            background: #f8fafc;
            padding: 5px 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .btn-ui {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Outfit';
            transition: all 0.2s;
        }
        .btn-ui:hover { background: #f1f5f9; }

        /* --- ZONE DE JEU --- */
        .game-board {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            position: relative;
        }

        .timer-wrapper { width: 300px; text-align: center; }
        .timer-container {
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        #timer-fill {
            height: 100%;
            width: 100%;
            background: var(--neon-green);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
            transition: width 0.3s linear;
        }

        #grid-container {
            padding: 12px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .grid {
            width: 560px; /* 8 cases * 70px */
            height: 560px;
            position: relative;
            background: #fafafa;
            border-radius: 20px;
            overflow: hidden;
        }

        /* --- BONBONS --- */
        .candy {
            width: 70px;
            height: 70px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .candy img { 
            width: 55px; 
            height: 55px; 
            pointer-events: none;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .candy.selected {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 15px;
            transform: scale(1.1);
            z-index: 10;
        }

        /* --- FOOTER HARMONISÉ --- */
        footer {
            padding: 10px 5%;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .footer-left { color: #64748b; }
        .footer-actions { display: flex; gap: 20px; align-items: center; }
        
        .kofi-button {
            display: flex;
            align-items: center;
            background: #29abe0;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
        }
        .issue-button { color: #64748b; text-decoration: none; font-weight: 600; }

        /* OVERLAY FIN */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: white; padding: 40px; border-radius: 35px; text-align: center;
            max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal h1 { font-weight: 900; color: var(--text-dark); margin-top: 0; }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 30px; }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <h1 class="brand">Tesla<span>Sweets</span></h1>
            <div class="record-text">RECORD : <span id="high-score">0</span></div>
        </div>
        <div class="score-display">SCORE : <span id="score">0</span></div>
        <button class="btn-ui" onclick="window.location.href='../../index.html'">QUITTER</button>
    </header>

    <main class="game-board">
        <div class="timer-wrapper">
            <div class="record-text" style="margin-bottom: 5px;">ÉNERGIE RESTANTE</div>
            <div class="timer-container">
                <div id="timer-fill"></div>
            </div>
        </div>

        <div id="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            &copy; 2026 TESLAGAME OS • Developed by <b>MicFri</b>
        </div>
        <div class="footer-actions">
            <a href="https://ko-fi.com/mikefri" target="_blank" class="kofi-button">
                <img src="https://storage.ko-fi.com/cdn/cup-border.png" style="height: 14px; margin-right: 6px;"> Café
            </a>
            <a href="https://github.com/mikefri/TeslaGame/issues/new" target="_blank" class="issue-button">Bug ?</a>
        </div>
    </footer>

    <div id="game-over" class="overlay" style="display:none;">
        <div class="modal">
            <h1>FIN DE PARTIE !</h1>
            <p id="final-score" style="font-size: 1.2rem; font-weight: 600;"></p>
            <div class="modal-buttons">
                <button class="btn-ui" style="background: var(--neon-green); color: white; border: none;" onclick="location.reload()">REJOUER</button>
                <button class="btn-ui" onclick="window.location.href='../../index.html'">MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
