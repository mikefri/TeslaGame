<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Sweets - Direct Touch</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; --cell-size: 80px; }
        body {
            background: var(--bg); background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .score-board { font-size: 40px; font-weight: 900; margin-bottom: 20px; }
        .grid {
            width: 640px; height: 640px; position: relative;
            background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 4px solid #333;
            overflow: hidden;
        }
        .candy {
            width: var(--cell-size); height: var(--cell-size); position: absolute;
            display: flex; align-items: center; justify-content: center;
            transition: top 0.4s cubic-bezier(0.25, 1, 0.5, 1), left 0.3s ease;
            cursor: pointer; z-index: 1; touch-action: none;
        }
        .candy img { width: 70px; height: 70px; pointer-events: none; }
        .selected { 
            z-index: 10 !important; 
            outline: 4px solid white; 
            border-radius: 12px; 
            filter: brightness(1.5);
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>

    <script>
        const width = 8;
        const cellSize = 80;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        
        let board = Array(64).fill(null);
        let score = 0;
        let firstSelected = null;
        let isProcessing = false;

        function init() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 64; i++) spawnCandy(i, Math.floor(i / 8) + 8);
            setTimeout(checkMatches, 600);
        }

        function spawnCandy(index, fallFromRow, type = null, special = '') {
            const col = index % width;
            const row = Math.floor(index / width);
            const candyType = type || CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            const div = document.createElement('div');
            div.className = 'candy';
            div.style.left = (col * cellSize) + 'px';
            div.style.top = (fallFromRow * -cellSize) + 'px';
            
            // On utilise l'ID en temps réel via un attribut HTML
            div.dataset.index = index;
            
            const img = document.createElement('img');
            let fileName = special === 'Choco' ? 'Choco.png' : (special ? `${candyType}-${special}.png` : `${candyType}.png`);
            img.src = `assets/${fileName}`;
            img.onerror = () => { div.style.backgroundColor = candyType.toLowerCase(); };

            div.appendChild(img);
            
            // Événement de clic ultra-précis
            div.onpointerdown = (e) => {
                e.preventDefault();
                if (isProcessing) return;
                
                // On récupère l'index DIRECTEMENT depuis l'élément cliqué
                const currentIndex = parseInt(div.dataset.index);
                handleAction(currentIndex);
            };

            gridElement.appendChild(div);
            board[index] = { el: div, type: candyType, special: special };
            setTimeout(() => { div.style.top = (row * cellSize) + 'px'; }, 50);
        }

        function handleAction(index) {
            if (firstSelected === null) {
                firstSelected = index;
                board[index].el.classList.add('selected');
            } else {
                const s1 = firstSelected;
                const s2 = index;

                if (s1 === s2) {
                    clearSelection();
                } else if (isAdjacent(s1, s2)) {
                    clearSelection();
                    swap(s1, s2, true);
                } else {
                    // Si on clique loin, on change juste la sélection
                    clearSelection();
                    firstSelected = s2;
                    board[s2].el.classList.add('selected');
                }
            }
        }

        function clearSelection() {
            if (firstSelected !== null && board[firstSelected]) {
                board[firstSelected].el.classList.remove('selected');
            }
            firstSelected = null;
        }

        function isAdjacent(id1, id2) {
            const r1 = Math.floor(id1/8), c1 = id1%8;
            const r2 = Math.floor(id2/8), c2 = id2%8;
            return Math.abs(r1-r2) + Math.abs(c1-c2) === 1;
        }

        function swap(id1, id2, check) {
            isProcessing = true;
            const c1 = board[id1];
            const c2 = board[id2];

            // Mise à jour visuelle
            c1.el.style.left = (id2 % 8 * cellSize) + 'px';
            c1.el.style.top = (Math.floor(id2 / 8) * cellSize) + 'px';
            c2.el.style.left = (id1 % 8 * cellSize) + 'px';
            c2.el.style.top = (Math.floor(id1 / 8) * cellSize) + 'px';
            
            // Mise à jour des DATA-INDEX pour le prochain clic
            c1.el.dataset.index = id2;
            c2.el.dataset.index = id1;

            // Mise à jour du tableau logique
            board[id1] = c2;
            board[id2] = c1;

            setTimeout(() => {
                if (check && !checkMatches(id2)) {
                    swap(id1, id2, false); // Revert
                } else {
                    isProcessing = false;
                }
            }, 450);
        }

        function checkMatches(movedId = null) {
            let toDestroy = new Set();
            
            // Scan simple pour la stabilité
            for (let i = 0; i < 64; i++) {
                let r = Math.floor(i/8), c = i%8;
                let type = board[i]?.type;
                if (!type) continue;

                // Horizontal
                if (c < 6 && board[i+1]?.type === type && board[i+2]?.type === type) {
                    [i, i+1, i+2].forEach(id => toDestroy.add(id));
                }
                // Vertical
                if (r < 6 && board[i+8]?.type === type && board[i+16]?.type === type) {
                    [i, i+8, i+16].forEach(id => toDestroy.add(id));
                }
            }

            if (toDestroy.size > 0) {
                isProcessing = true;
                toDestroy.forEach(id => {
                    if (board[id]) {
                        board[id].el.style.transform = "scale(0)";
                        const el = board[id].el;
                        setTimeout(() => el.remove(), 300);
                        board[id] = null;
                    }
                });
                score += toDestroy.size * 10;
                scoreElement.innerText = score;
                setTimeout(applyGravity, 400);
                return true;
            }
            return false;
        }

        function applyGravity() {
            for (let c = 0; c < 8; c++) {
                let empty = 0;
                for (let r = 7; r >= 0; r--) {
                    let i = r * 8 + c;
                    if (board[i] === null) {
                        empty++;
                    } else if (empty > 0) {
                        let newIdx = i + (empty * 8);
                        board[newIdx] = board[i];
                        board[newIdx].el.dataset.index = newIdx; // Mise à jour CRUCIALE
                        board[i] = null;
                        board[newIdx].el.style.top = (Math.floor(newIdx / 8) * cellSize) + 'px';
                    }
                }
                for (let r = 0; r < empty; r++) spawnCandy(r * 8 + c, r + 1);
            }
            setTimeout(() => { if (!checkMatches()) isProcessing = false; }, 500);
        }

        init();
    </script>
</body>
</html>
