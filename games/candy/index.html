<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Sweets | MicFri Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-interface: #f1f5f9;
            --text-dark: #1e293b;
            --accent-red: #ff5f5f;
            --neon-green: #10b981;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg-interface);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-dark);
        }

        /* --- HEADER HARMONISÉ (TITRE AU MILIEU) --- */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            z-index: 100;
        }

        .header-left { width: 120px; } /* Espaceur pour équilibrer le titre au centre */
        
        .brand { 
            font-weight: 900; 
            font-size: 1.8rem; 
            margin: 0; 
            letter-spacing: -1.5px; 
            text-align: center;
            flex: 1;
        }
        .brand span { color: var(--accent-red); }

        .btn-ui {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Outfit';
            transition: all 0.2s;
        }
        .btn-ui:hover { background: #f1f5f9; transform: translateY(-1px); }

        /* --- ZONE DE JEU --- */
        .game-board {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
        }

        /* Stats regroupées au dessus de la grille */
        .game-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .stat-group { text-align: center; }
        .stat-label { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 900; line-height: 1; display: block; }
        
        #score { color: var(--text-dark); }
        #high-score { color: #64748b; font-size: 1.2rem; }

        .timer-wrapper { width: 400px; margin-bottom: 25px; }
        .timer-container {
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        #timer-fill {
            height: 100%; width: 100%;
            background: var(--neon-green);
            transition: width 0.3s linear;
        }

        #grid-container {
            padding: 12px;
            background: white;
            border-radius: 35px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .grid {
            width: 560px; /* 8 * 70px */
            height: 560px;
            position: relative;
            background: #fafafa;
            border-radius: 22px;
            overflow: hidden;
        }

        .candy {
            width: 70px; height: 70px;
            position: absolute;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .candy img { width: 55px; height: 55px; pointer-events: none; }

        /* --- FOOTER --- */
        footer {
            padding: 12px 5%;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .kofi-button {
            display: flex; align-items: center;
            background: #29abe0; color: white;
            padding: 6px 14px; border-radius: 10px;
            text-decoration: none; font-weight: 700;
        }

        /* --- OVERLAY FIN --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: white; padding: 40px; border-radius: 35px; text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
             <button class="btn-ui" onclick="location.reload()">RESET</button>
        </div>
        
        <h1 class="brand">Tesla<span>Sweets</span></h1>
        
        <div class="header-right">
            <button class="btn-ui" onclick="window.location.href='../../index.html'">MENU</button>
        </div>
    </header>

    <main class="game-board">
        <div class="game-stats">
            <div class="stat-group">
                <span class="stat-label">RECORD</span>
                <span id="high-score" class="stat-value">0</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">SCORE ACTUEL</span>
                <span id="score" class="stat-value">0</span>
            </div>
        </div>

        <div class="timer-wrapper">
            <div class="timer-container">
                <div id="timer-fill"></div>
            </div>
        </div>

        <div id="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            &copy; 2026 TESLAGAME OS • Developed by <b>MicFri</b>
        </div>
        <div class="footer-actions">
            <a href="https://ko-fi.com/mikefri" target="_blank" class="kofi-button">
                <img src="https://storage.ko-fi.com/cdn/cup-border.png" style="height: 14px; margin-right: 8px;"> Café
            </a>
        </div>
    </footer>

    <div id="game-over" class="overlay" style="display:none;">
        <div class="modal">
            <h1>TEMPS ÉCOULÉ !</h1>
            <p id="final-score" style="font-size: 1.5rem; font-weight: 900;"></p>
            <div class="modal-buttons">
                <button class="btn-ui" style="background: var(--neon-green); color: white; border: none;" onclick="location.reload()">REJOUER</button>
                <button class="btn-ui" onclick="window.location.href='../../index.html'">MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
