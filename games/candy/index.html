<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame - Sweets Gravity</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .score-board { font-size: 32px; font-weight: 900; margin-bottom: 15px; text-shadow: 0 0 15px var(--tesla-red); }
        
        /* Grille fixe qui contient les bonbons mobiles */
        .grid {
            width: 400px; height: 400px; /* 8 colonnes * 50px */
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            border-radius: 15px; border: 3px solid #333;
            overflow: hidden; /* Pour que les bonbons qui tombent du haut soient masqués */
        }
        
        .candy {
            width: 50px; height: 50px;
            position: absolute;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); /* Animation de glisse */
            cursor: pointer;
            z-index: 1;
        }
        
        .candy img { width: 44px; height: 44px; object-fit: contain; pointer-events: none; }
        
        .selected { z-index: 10; filter: brightness(1.3) drop-shadow(0 0 10px #fff); transform: scale(1.1); }
        
        .back-btn { margin-top: 25px; color: #444; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>
    <a href="../../index.html" class="back-btn">RETOUR AU HUB</a>

    <script>
        const width = 8;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        let board = [];
        let score = 0;
        let firstSelected = null;
        let isProcessing = false;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                spawnCandy(i, Math.floor(i / width)); // Position initiale
            }
            setTimeout(checkAndRefill, 500);
        }

        function spawnCandy(index, startRow) {
            const row = Math.floor(index / width);
            const col = index % width;
            const type = CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            const candyDiv = document.createElement('div');
            candyDiv.className = 'candy';
            // On le fait apparaître au-dessus de la grille pour l'effet de chute
            candyDiv.style.left = (col * 50) + 'px';
            candyDiv.style.top = (startRow * -50) + 'px'; 
            
            const img = document.createElement('img');
            img.src = `assets/${type}.png`;
            
            candyDiv.appendChild(img);
            candyDiv.onclick = () => handleCandyClick(index);
            gridElement.appendChild(candyDiv);

            const candyObj = { el: candyDiv, type: type, special: '' };
            board[index] = candyObj;

            // Petit délai pour déclencher l'animation de chute
            setTimeout(() => {
                candyDiv.style.top = (row * 50) + 'px';
            }, 50);
        }

        function handleCandyClick(index) {
            if (isProcessing) return;

            if (firstSelected === null) {
                firstSelected = index;
                board[index].el.classList.add('selected');
            } else {
                const secondSelected = index;
                if (isAdjacent(firstSelected, secondSelected)) {
                    swapCandies(firstSelected, secondSelected, true);
                }
                board[firstSelected].el.classList.remove('selected');
                firstSelected = null;
            }
        }

        function isAdjacent(id1, id2) {
            const r1 = Math.floor(id1 / width), c1 = id1 % width;
            const r2 = Math.floor(id2 / width), c2 = id2 % width;
            return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
        }

        function swapCandies(id1, id2, checkMatch) {
            isProcessing = true;
            const c1 = board[id1], c2 = board[id2];

            // Animation visuelle
            const tempTop = c1.el.style.top;
            const tempLeft = c1.el.style.left;
            c1.el.style.top = c2.el.style.top;
            c1.el.style.left = c2.el.style.left;
            c2.el.style.top = tempTop;
            c2.el.style.left = tempLeft;

            // Échange dans le tableau
            board[id1] = c2; board[id2] = c1;

            setTimeout(() => {
                if (checkMatch) {
                    if (!checkAndRefill()) {
                        // Pas de match ? On annule l'échange
                        swapCandies(id1, id2, false);
                    }
                }
                isProcessing = false;
            }, 300);
        }

        function checkAndRefill() {
            let toDestroy = new Set();
            // Logique de détection simplifiée (3 alignés)
            for (let i = 0; i < 64; i++) {
                let type = board[i]?.type;
                if (!type) continue;
                // Horizontal
                if (i % width < width - 2 && board[i+1]?.type === type && board[i+2]?.type === type) {
                    [i, i+1, i+2].forEach(id => toDestroy.add(id));
                }
                // Vertical
                if (i < 48 && board[i+width]?.type === type && board[i+width*2]?.type === type) {
                    [i, i+width, i+width*2].forEach(id => toDestroy.add(id));
                }
            }

            if (toDestroy.size > 0) {
                score += toDestroy.size * 10;
                scoreElement.innerHTML = score;
                
                toDestroy.forEach(id => {
                    board[id].el.style.transform = "scale(0)";
                    setTimeout(() => board[id].el.remove(), 200);
                    board[id] = null;
                });

                setTimeout(applyGravity, 300);
                return true;
            }
            return false;
        }

        function applyGravity() {
            for (let c = 0; c < width; c++) {
                let emptySpots = 0;
                for (let r = width - 1; r >= 0; r--) {
                    let i = r * width + c;
                    if (board[i] === null) {
                        emptySpots++;
                    } else if (emptySpots > 0) {
                        // Faire descendre le bonbon existant
                        let newIdx = i + (emptySpots * width);
                        board[newIdx] = board[i];
                        board[i] = null;
                        board[newIdx].el.style.top = (Math.floor(newIdx / width) * 50) + 'px';
                        // On met à jour l'event click pour le nouvel index
                        const currentIdx = newIdx;
                        board[newIdx].el.onclick = () => handleCandyClick(currentIdx);
                    }
                }
                // Remplir le haut
                for (let r = 0; r < emptySpots; r++) {
                    spawnCandy(r * width + c, r + 1);
                }
            }
            setTimeout(checkAndRefill, 400);
        }

        createBoard();
    </script>
</body>
