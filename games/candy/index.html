<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Sweets - Special Assets Edition</title>
    <style>
        :root { --bg: #050505; --tesla-red: #e81f22; --cell-size: 80px; }
        body {
            background: var(--bg); background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        .score-board { font-size: 40px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 15px var(--tesla-red); }
        .grid {
            width: 640px; height: 640px; position: relative;
            background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 4px solid #333;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .candy {
            width: var(--cell-size); height: var(--cell-size); position: absolute;
            display: flex; align-items: center; justify-content: center;
            transition: top 0.4s cubic-bezier(0.25, 1, 0.5, 1), left 0.3s ease, transform 0.2s;
            cursor: pointer; z-index: 1;
        }
        .candy img { width: 70px; height: 70px; object-fit: contain; pointer-events: none; }
        .selected { 
            z-index: 10 !important; filter: brightness(1.5) drop-shadow(0 0 15px #fff) !important; 
            transform: scale(1.1); outline: 4px solid white; border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>

    <script>
        const width = 8;
        const cellSize = 80;
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const CANDY_TYPES = ['Blue', 'Green', 'Orange', 'Purple', 'Red', 'Yellow'];
        
        let board = Array(64).fill(null);
        let score = 0;
        let firstSelected = null;
        let isProcessing = false;

        function init() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 64; i++) spawnCandy(i, Math.floor(i / 8) + 8);
            setTimeout(checkMatches, 600);
        }

        function spawnCandy(index, fallFromRow, type = null, special = '') {
            const col = index % width;
            const row = Math.floor(index / width);
            const candyType = type || CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            const div = document.createElement('div');
            div.className = 'candy';
            div.style.left = (col * cellSize) + 'px';
            div.style.top = (fallFromRow * -cellSize) + 'px';
            div.setAttribute('data-id', index);
            
            const img = document.createElement('img');
            // Gestion des noms de fichiers pour les bonus
            let fileName = special === 'Choco' ? 'Choco.png' : (special ? `${candyType}-${special}.png` : `${candyType}.png`);
            img.src = `assets/${fileName}`;
            img.onerror = () => { div.style.backgroundColor = candyType.toLowerCase(); div.style.borderRadius = "50%"; };

            div.appendChild(img);
            div.onclick = () => { if (!isProcessing) handleClick(parseInt(div.getAttribute('data-id'))); };

            gridElement.appendChild(div);
            board[index] = { el: div, type: candyType, special: special };
            setTimeout(() => { div.style.top = (row * cellSize) + 'px'; }, 50);
        }

        function handleClick(index) {
            if (firstSelected === null) {
                firstSelected = index;
                board[index].el.classList.add('selected');
            } else {
                if (firstSelected === index) {
                    clearSelection();
                    return;
                }
                if (isAdjacent(firstSelected, index)) {
                    const s1 = firstSelected;
                    clearSelection();
                    swap(s1, index, true);
                } else {
                    clearSelection();
                    firstSelected = index;
                    board[index].el.classList.add('selected');
                }
            }
        }

        function clearSelection() {
            document.querySelectorAll('.candy').forEach(c => c.classList.remove('selected'));
            firstSelected = null;
        }

        function isAdjacent(id1, id2) {
            const r1 = Math.floor(id1/8), c1 = id1%8;
            const r2 = Math.floor(id2/8), c2 = id2%8;
            return Math.abs(r1-r2) + Math.abs(c1-c2) === 1;
        }

        function swap(id1, id2, check) {
            isProcessing = true;
            const c1 = board[id1], c2 = board[id2];

            // Cas spÃ©cial : Choco
            if (check && (c1.special === 'Choco' || c2.special === 'Choco')) {
                handleChocoSwap(id1, id2);
                return;
            }

            c1.el.style.left = (id2 % 8 * cellSize) + 'px';
            c1.el.style.top = (Math.floor(id2 / 8) * cellSize) + 'px';
            c2.el.style.left = (id1 % 8 * cellSize) + 'px';
            c2.el.style.top = (Math.floor(id1 / 8) * cellSize) + 'px';
            
            c1.el.setAttribute('data-id', id2);
            c2.el.setAttribute('data-id', id1);

            board[id1] = c2; board[id2] = c1;

            setTimeout(() => {
                if (check && !checkMatches(id2)) {
                    swap(id1, id2, false);
                } else {
                    isProcessing = false;
                }
            }, 450);
        }

        function handleChocoSwap(id1, id2) {
            const chocoIdx = board[id1].special === 'Choco' ? id1 : id2;
            const targetColor = board[id1].special === 'Choco' ? board[id2].type : board[id1].type;
            
            // Explosion de tous les bonbons de la couleur cible
            board.forEach((candy, idx) => {
                if (candy && candy.type === targetColor) destroyCandy(idx);
            });
            destroyCandy(chocoIdx);
            
            setTimeout(applyGravity, 400);
        }

        function checkMatches(movedId = null) {
            let toDestroy = new Set();
            let specialToSpawn = null;

            // Analyse Horizontale
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && board[i+1]?.type === type && board[i+2]?.type === type) {
                        let match = [i, i+1, i+2];
                        let count = 3;
                        if (c < 5 && board[i+3]?.type === type) { match.push(i+3); count = 4; }
                        if (c < 4 && board[i+4]?.type === type) { match.push(i+4); count = 5; }
                        
                        match.forEach(id => toDestroy.add(id));
                        if (count === 4) specialToSpawn = { id: movedId || i, type: type, spec: 'Striped-Horizontal' };
                        if (count === 5) specialToSpawn = { id: movedId || i, type: type, spec: 'Choco' };
                    }
                }
            }

            // Analyse Verticale
            for (let c = 0; c < 8; c++) {
                for (let r = 0; r < 6; r++) {
                    let i = r * 8 + c;
                    let type = board[i]?.type;
                    if (type && board[i+8]?.type === type && board[i+16]?.type === type) {
                        let match = [i, i+8, i+16];
                        let count = 3;
                        if (r < 5 && board[i+24]?.type === type) { match.push(i+24); count = 4; }
                        if (r < 4 && board[i+32]?.type === type) { match.push(i+32); count = 5; }

                        match.forEach(id => toDestroy.add(id));
                        if (count === 4) specialToSpawn = { id: movedId || i, type: type, spec: 'Striped-Vertical' };
                        if (count === 5) specialToSpawn = { id: movedId || i, type: type, spec: 'Choco' };
                    }
                }
            }

            if (toDestroy.size > 0) {
                toDestroy.forEach(id => {
                    if (board[id]?.special === 'Wrapped') explodeWrapped(id);
                    destroyCandy(id);
                });
                
                if (specialToSpawn) {
                    setTimeout(() => spawnCandy(specialToSpawn.id, Math.floor(specialToSpawn.id/8), specialToSpawn.type, specialToSpawn.spec), 350);
                }

                score += toDestroy.size * 10;
                scoreElement.innerText = score;
                setTimeout(applyGravity, 400);
                return true;
            }
            return false;
        }

        function destroyCandy(id) {
            if (!board[id]) return;
            board[id].el.style.transform = "scale(0)";
            const el = board[id].el;
            setTimeout(() => el.remove(), 300);
            board[id] = null;
        }

        function explodeWrapped(id) {
            const r = Math.floor(id/8), c = id%8;
            for(let i=-1; i<=1; i++) {
                for(let j=-1; j<=1; j++) {
                    let target = (r+i)*8 + (c+j);
                    if (board[target]) destroyCandy(target);
                }
            }
        }

        function applyGravity() {
            for (let c = 0; c < 8; c++) {
                let empty = 0;
                for (let r = 7; r >= 0; r--) {
                    let i = r * 8 + c;
                    if (board[i] === null) empty++;
                    else if (empty > 0) {
                        let newIdx = i + (empty * 8);
                        board[newIdx] = board[i];
                        board[newIdx].el.setAttribute('data-id', newIdx);
                        board[i] = null;
                        board[newIdx].el.style.top = (Math.floor(newIdx / 8) * cellSize) + 'px';
                    }
                }
                for (let r = 0; r < empty; r++) spawnCandy(r * 8 + c, r + 1);
            }
            setTimeout(() => { if (!checkMatches()) isProcessing = false; }, 500);
        }

        init();
    </script>
</body>
</html>
