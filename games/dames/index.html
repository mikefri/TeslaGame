<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dames Zen Pro | TeslaGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-interface: #f1f5f9;
            --tesla-red: #ff3b30;
            --board-dark: #1e293b;
            --board-light: #cbd5e1;
            --player-white: #ffffff;
            --player-black: #0f172a;
        }

        body {
            margin: 0;
            background: var(--bg-interface);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        header {
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            z-index: 100;
        }

        .brand-game { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }
        .brand-game span { color: var(--tesla-red); }

        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #334155 0%, #0f172a 100%);
            padding: 20px;
            gap: 40px;
        }

        /* Zone Plateau et Captures */
        .board-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .captured-area {
            display: flex;
            gap: 8px;
            height: 30px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mini-piece {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .mini-white { background: white; box-shadow: 0 0 5px white; }
        .mini-black { background: #000; box-shadow: 0 0 5px #000; }

        #checkers-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 75vh;
            height: 75vh;
            max-width: 65vw;
            max-height: 65vw;
            border: 12px solid #334155;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .cell { display: flex; justify-content: center; align-items: center; }
        .cell.dark { background-color: var(--board-dark); }
        .cell.light { background-color: var(--board-light); }

        .piece {
            width: 82%; height: 82%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .piece.white { background: radial-gradient(circle at 30% 30%, #fff, #d1d5db); border: 1px solid #94a3b8; }
        .piece.black { background: radial-gradient(circle at 30% 30%, #475569, #000); border: 1px solid #000; }
        .piece.king::after { content: 'ðŸ‘‘'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.4rem; }
        .piece.selected { transform: scale(1.15); border: 3px solid var(--tesla-red); box-shadow: 0 0 20px var(--tesla-red); }

        /* Panneau LatÃ©ral */
        .side-panel { display: flex; flex-direction: column; gap: 20px; width: 280px; }
        .info-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            border-left: 8px solid #cbd5e1;
            transition: all 0.4s ease;
        }
        .info-card.active-turn { border-left-color: var(--tesla-red); transform: translateX(-10px); }
        .card-label { font-size: 0.75rem; font-weight: 900; color: #94a3b8; letter-spacing: 2px; margin-bottom: 8px; }
        .current-player { font-size: 1.8rem; font-weight: 900; color: #1e293b; }

        .btn-ui {
            background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px 20px;
            border-radius: 10px; font-weight: 700; cursor: pointer;
        }
        .pulse { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        footer { padding: 5px 20px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; height: 40px; }
    </style>
</head>
<body>

    <header>
        <button class="btn-ui" onclick="location.reload()">RECHARGER</button>
        <div class="brand-game">DAMES <span>ZEN</span></div>
        <button class="btn-ui" onclick="initGame()">RESET</button>
    </header>

    <main class="game-container">
        <div class="board-wrapper">
            <div id="captured-white" class="captured-area"></div>
            
            <div id="checkers-board"></div>
            
            <div id="captured-black" class="captured-area"></div>
        </div>

        <div class="side-panel">
            <div class="info-card active-turn" id="turn-card">
                <div class="card-label">TOUR ACTUEL</div>
                <div id="status" class="current-player">BLANCS</div>
            </div>
            <div class="info-card">
                <div class="card-label">MODE</div>
                <button class="btn-ui" id="mode-btn" onclick="toggleMode()" style="width: 100%;">MODE: 2 JOUEURS</button>
            </div>
        </div>
    </main>

    <footer>
        <div>&copy; 2026 TESLAGAME â€¢ By <b>MicFri</b></div>
        <a href="#" style="text-decoration:none; color:var(--tesla-red); font-weight:bold;">M'offrir un cafÃ©</a>
    </footer>

    <script>
        const boardSize = 10;
        let board = [], turn = 'white', selectedPiece = null, isAiMode = false;
        let captured = { white: 0, black: 0 };
        let mustContinueJump = false;

        function toggleMode() {
            isAiMode = !isAiMode;
            document.getElementById('mode-btn').innerText = isAiMode ? "MODE: SOLO (VS IA)" : "MODE: 2 JOUEURS";
            initGame();
        }

        function initGame() {
            board = Array.from({ length: 10 }, () => Array(10).fill(null));
            captured = { white: 0, black: 0 };
            turn = 'white';
            selectedPiece = null;
            mustContinueJump = false;
            
            const boardEl = document.getElementById('checkers-board');
            boardEl.innerHTML = '';
            
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    if ((r + c) % 2 !== 0) {
                        if (r < 4) board[r][c] = { color: 'black', king: false };
                        else if (r > 5) board[r][c] = { color: 'white', king: false };
                    }
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = r; cell.dataset.col = c;
                    cell.onclick = () => handleCellClick(r, c);
                    boardEl.appendChild(cell);
                }
            }
            updateUI();
            render();
        }

        function render() {
            document.querySelectorAll('.cell').forEach(cell => {
                const r = cell.dataset.row, c = cell.dataset.col;
                cell.innerHTML = '';
                const p = board[r][c];
                if (p) {
                    const pEl = document.createElement('div');
                    pEl.className = `piece ${p.color} ${p.king ? 'king' : ''} ${selectedPiece?.r == r && selectedPiece?.c == c ? 'selected' : ''}`;
                    cell.appendChild(pEl);
                }
            });

            // Update Captured Areas
            document.getElementById('captured-white').innerHTML = Array(captured.white).fill('<div class="mini-piece mini-white"></div>').join('');
            document.getElementById('captured-black').innerHTML = Array(captured.black).fill('<div class="mini-piece mini-black"></div>').join('');
        }

        function handleCellClick(r, c) {
            if (isAiMode && turn === 'black') return;
            const piece = board[r][c];

            if (piece && piece.color === turn && !mustContinueJump) {
                selectedPiece = { r, c, piece };
            } else if (selectedPiece && !piece) {
                attemptMove(selectedPiece.r, selectedPiece.c, r, c);
            }
            render();
        }

        function attemptMove(fR, fC, tR, tC) {
            const dr = tR - fR, dc = tC - fC;
            const absDr = Math.abs(dr), absDc = Math.abs(dc);
            const piece = board[fR][fC];

            if (absDr === 1 && absDc === 1 && !mustContinueJump) {
                if (!piece.king && (turn === 'white' ? dr > 0 : dr < 0)) return;
                executeMove(fR, fC, tR, tC, false);
            } else if (absDr === 2 && absDc === 2) {
                const mR = fR + dr/2, mC = fC + dc/2;
                if (board[mR][mC] && board[mR][mC].color !== turn) {
                    board[mR][mC] = null;
                    captured[turn === 'white' ? 'black' : 'white']++;
                    executeMove(fR, fC, tR, tC, true);
                }
            }
        }

        function executeMove(fR, fC, tR, tC, wasCapture) {
            board[tR][tC] = board[fR][fC];
            board[fR][fC] = null;
            if ((turn === 'white' && tR === 0) || (turn === 'black' && tR === 9)) board[tR][tC].king = true;

            let canJumpAgain = wasCapture && checkExtraJumps(tR, tC);

            if (canJumpAgain) {
                selectedPiece = { r: tR, c: tC, piece: board[tR][tC] };
                mustContinueJump = true;
            } else {
                selectedPiece = null;
                mustContinueJump = false;
                turn = turn === 'white' ? 'black' : 'white';
                updateUI();
                if (isAiMode && turn === 'black') setTimeout(aiPlay, 800);
            }
            render();
        }

        function checkExtraJumps(r, c) {
            const p = board[r][c];
            const dirs = [[2,2],[2,-2],[-2,2],[-2,-2]];
            return dirs.some(d => {
                const tr = r+d[0], tc = c+d[1], mr = r+d[0]/2, mc = c+d[1]/2;
                if (tr>=0 && tr<10 && tc>=0 && tc<10 && !board[tr][tc] && board[mr][mc] && board[mr][mc].color !== p.color) {
                    if (!p.king && (p.color === 'white' ? d[0]>0 : d[0]<0)) return false;
                    return true;
                }
                return false;
            });
        }

        function updateUI() {
            const status = document.getElementById('status');
            status.innerText = turn === 'white' ? "BLANCS" : (isAiMode ? "IA RÃ‰FLÃ‰CHIT..." : "NOIRS");
            status.classList.toggle('pulse', isAiMode && turn === 'black');
        }

        function aiPlay() {
            let moves = [], captures = [];
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    if (board[r][c]?.color === 'black') {
                        const d = [[1,1],[1,-1],[-1,1],[-1,-1]];
                        d.forEach(s => {
                            let tr = r+s[0], tc = c+s[1], jr = r+s[0]*2, jc = c+s[1]*2;
                            if (jr>=0 && jr<10 && jc>=0 && jc<10 && !board[jr][jc] && board[r+s[0]][c+s[1]]?.color === 'white') 
                                captures.push({f:[r,c], t:[jr,jc]});
                            if (tr>=0 && tr<10 && tc>=0 && tc<10 && !board[tr][tc] && (board[r][c].king || s[0]>0))
                                moves.push({f:[r,c], t:[tr,tc]});
                        });
                    }
                }
            }
            const move = captures.length > 0 ? captures[0] : moves[Math.floor(Math.random()*moves.length)];
            if (move) attemptMove(move.f[0], move.f[1], move.t[0], move.t[1]);
            else { turn = 'white'; updateUI(); }
            render();
        }

        initGame();
    </script>
</body>
</html>
