<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dames Zen Pro - SoufflÃ© ! | TeslaGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-interface: #f1f5f9;
            --tesla-red: #ff3b30;
            --board-dark: #1e293b;
            --board-light: #cbd5e1;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #334155 0%, #0f172a 100%);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #1e293b;
        }

        /* BANDEAU HAUT */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .nav-group { display: flex; gap: 15px; align-items: center; }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--tesla-red); }

        .status-pill {
            background: #f1f5f9;
            padding: 8px 25px;
            border-radius: 30px;
            font-weight: 900;
            border: 3px solid #e2e8f0;
            min-width: 160px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .status-pill.active-white { border-color: #cbd5e1; background: white; color: #1e293b; }
        .status-pill.active-black { border-color: var(--tesla-red); background: #1e293b; color: white; }

        /* ZONE DE JEU */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* COMPTEURS */
        .capture-card {
            background: var(--card-bg);
            width: 150px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-bottom: 5px solid #cbd5e1;
        }
        .count-val { font-size: 3.5rem; font-weight: 900; margin: 5px 0; line-height: 1; }
        .label { font-size: 0.75rem; font-weight: 900; color: #64748b; letter-spacing: 1px; }

        /* PLATEAU */
        #checkers-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 78vh; height: 78vh;
            max-width: 62vw; max-height: 62vw;
            border: 12px solid #334155;
            border-radius: 15px;
            background: #000;
            position: relative;
        }

        .cell { display: flex; justify-content: center; align-items: center; }
        .cell.dark { background-color: var(--board-dark); }
        .cell.light { background-color: var(--board-light); }

        .piece {
            width: 84%; height: 84%;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 5;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .piece.white { background: radial-gradient(circle at 30% 30%, #fff, #94a3b8); box-shadow: 0 5px 10px rgba(0,0,0,0.4); }
        .piece.black { background: radial-gradient(circle at 30% 30%, #475569, #000); box-shadow: 0 5px 10px rgba(0,0,0,0.6); }
        .piece.king::after { content: 'ðŸ‘‘'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.6rem; }
        .piece.selected { transform: scale(1.15); border: 4px solid var(--tesla-red); box-shadow: 0 0 25px var(--tesla-red); }

        /* MESSAGE ALERTE SOUFFLE */
        #global-alert {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tesla-red);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.5rem;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 59, 48, 0.8);
            display: none;
            pointer-events: none;
            white-space: nowrap;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            20%, 60% { transform: translate(-10px, 0); }
            40%, 80% { transform: translate(10px, 0); }
        }

        .btn-ui {
            background: #f1f5f9; border: 1px solid #e2e8f0;
            padding: 10px 20px; border-radius: 10px; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        .btn-ui:hover { background: #e2e8f0; transform: translateY(-2px); }

        footer { padding: 10px; background: white; text-align: center; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

    <header>
        <div class="nav-group">
            <button class="btn-ui" onclick="location.reload()">RECHARGER</button>
            <div id="status-pill" class="status-pill active-white">TRAIT AUX BLANCS</div>
        </div>
        <div class="logo">DAMES <span>ZEN</span></div>
        <div class="nav-group">
            <button class="btn-ui" id="mode-btn" onclick="toggleMode()">MODE: IA</button>
            <button class="btn-ui" onclick="initGame()">RESET</button>
        </div>
    </header>

    <div class="game-area">
        <div id="global-alert">SOUFFLER N'EST PAS JOUER !</div>

        <div class="capture-card">
            <div class="label">BLANCS PERDUS</div>
            <div id="count-white" class="count-val">0</div>
            <div id="msg-left" style="color:var(--tesla-red); font-size:0.7rem; font-weight:900;"></div>
        </div>

        <div id="checkers-board"></div>

        <div class="capture-card">
            <div class="label">NOIRS PERDUS</div>
            <div id="count-black" class="count-val">0</div>
            <div id="msg-right" style="color:var(--tesla-red); font-size:0.7rem; font-weight:900;"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 TESLAGAME OS â€¢ By MicFri â€¢ RÃ¨gle stricte appliquÃ©e
    </footer>

    <script>
        let board = [], turn = 'white', selectedPiece = null, isAiMode = true;
        let captured = { white: 0, black: 0 };
        const boardEl = document.getElementById('checkers-board');
        const alertEl = document.getElementById('global-alert');

        function toggleMode() {
            isAiMode = !isAiMode;
            document.getElementById('mode-btn').innerText = isAiMode ? "MODE: IA" : "MODE: 2 JOUEURS";
            initGame();
        }

        function initGame() {
            board = Array.from({ length: 10 }, () => Array(10).fill(null));
            captured = { white: 0, black: 0 };
            turn = 'white';
            selectedPiece = null;
            boardEl.innerHTML = '';
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    if ((r + c) % 2 !== 0) {
                        if (r < 4) board[r][c] = { color: 'black', king: false };
                        else if (r > 5) board[r][c] = { color: 'white', king: false };
                    }
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = r; cell.dataset.col = c;
                    cell.onclick = () => handleCellClick(r, c);
                    boardEl.appendChild(cell);
                }
            }
            updateUI();
            render();
        }

        function render() {
            document.querySelectorAll('.cell').forEach(cell => {
                const r = cell.dataset.row, c = cell.dataset.col;
                cell.innerHTML = '';
                const p = board[r][c];
                if (p) {
                    const pEl = document.createElement('div');
                    pEl.className = `piece ${p.color} ${p.king ? 'king' : ''} ${selectedPiece?.r == r && selectedPiece?.c == c ? 'selected' : ''}`;
                    cell.appendChild(pEl);
                }
            });
            document.getElementById('count-white').innerText = captured.white;
            document.getElementById('count-black').innerText = captured.black;
        }

        function handleCellClick(r, c) {
            if (isAiMode && turn === 'black') return;
            const piece = board[r][c];
            if (piece && piece.color === turn) {
                selectedPiece = { r, c, piece };
            } else if (selectedPiece && !piece) {
                attemptMove(selectedPiece.r, selectedPiece.c, r, c);
            }
            render();
        }

        function canAnyoneCapture(color) {
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    if (board[r][c]?.color === color) {
                        const dirs = [[2,2],[2,-2],[-2,2],[-2,-2]];
                        for (let d of dirs) {
                            let tr = r+d[0], tc = c+d[1], mr = r+d[0]/2, mc = c+d[1]/2;
                            if (tr>=0 && tr<10 && tc>=0 && tc<10 && !board[tr][tc] && board[mr][mc] && board[mr][mc].color !== color) {
                                if (!board[r][c].king && (color === 'white' ? d[0]>0 : d[0]<0)) continue;
                                return true;
                            }
                        }
                    }
                }
            }
            return false;
        }

        function triggerSouffle(fR, fC) {
            board[fR][fC] = null;
            captured[turn]++;
            
            // Alerte Visuelle
            alertEl.style.display = "block";
            boardEl.classList.add('shake');
            
            setTimeout(() => {
                alertEl.style.display = "none";
                boardEl.classList.remove('shake');
            }, 1500);

            endTurn();
        }

        function attemptMove(fR, fC, tR, tC) {
            const dr = tR - fR, dc = tC - fC;
            const absDr = Math.abs(dr);
            const piece = board[fR][fC];

            if (absDr === 1) {
                if (canAnyoneCapture(turn)) {
                    triggerSouffle(fR, fC);
                    return;
                }
                if (!piece.king && (turn === 'white' ? dr > 0 : dr < 0)) return;
                board[tR][tC] = board[fR][fC];
                board[fR][fC] = null;
                if ((turn === 'white' && tR === 0) || (turn === 'black' && tR === 9)) board[tR][tC].king = true;
                endTurn();
            } else if (absDr === 2) {
                const mR = fR + dr/2, mC = fC + dc/2;
                if (board[mR][mC] && board[mR][mC].color !== turn) {
                    board[tR][tC] = board[fR][fC];
                    board[fR][fC] = null;
                    board[mR][mC] = null;
                    captured[turn === 'white' ? 'black' : 'white']++;
                    if ((turn === 'white' && tR === 0) || (turn === 'black' && tR === 9)) board[tR][tC].king = true;
                    endTurn();
                }
            }
        }

        function endTurn() {
            selectedPiece = null;
            turn = turn === 'white' ? 'black' : 'white';
            updateUI();
            render();
            if (isAiMode && turn === 'black') setTimeout(aiPlay, 800);
        }

        function updateUI() {
            const pill = document.getElementById('status-pill');
            pill.innerText = turn === 'white' ? "TRAIT AUX BLANCS" : "TRAIT AUX NOIRS";
            pill.className = `status-pill ${turn === 'white' ? 'active-white' : 'active-black'}`;
        }

        function aiPlay() {
            for(let r=0; r<10; r++) for(let c=0; c<10; c++) {
                if(board[r][c]?.color === 'black') {
                    let d = [[2,2],[2,-2]], m = [[1,1],[1,-1]];
                    for(let s of d) if(r+s[0]<10 && c+s[1]<10 && c+s[1]>=0 && !board[r+s[0]][c+s[1]] && board[r+s[0]/2][c+s[1]/2]?.color === 'white') { attemptMove(r,c,r+s[0],c+s[1]); return; }
                    for(let s of m) if(r+s[0]<10 && c+s[1]<10 && c+s[1]>=0 && !board[r+s[0]][c+s[1]]) { attemptMove(r,c,r+s[0],c+s[1]); return; }
                }
            }
            endTurn();
        }
        initGame();
    </script>
</body>
</html>
