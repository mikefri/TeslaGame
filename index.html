<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame | Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --tesla-red: #E81F22;
            --bg: #000000;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border-white: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Fond avec un léger dégradé de profondeur */
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        /* --- HEADER TESLAGAME --- */
        header {
            padding: 50px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        .brand span {
            color: var(--tesla-red);
        }

        .system-status {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- CONTENEUR PRINCIPAL --- */
        .main-view {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8%;
        }

        /* --- CARTE DE JEU STYLE BENTO --- */
        .game-bento {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 350px;
            background: var(--card-glass);
            border: 1px solid var(--border-white);
            border-radius: 40px;
            backdrop-filter: blur(30px);
            display: flex;
            text-decoration: none;
            color: white;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .game-bento:hover {
            transform: scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Contenu Gauche */
        .info-pane {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 2;
        }

        .tag {
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .title {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.2rem;
            line-height: 1;
            margin: 0;
        }

        .launch-btn {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .game-bento:hover .launch-btn { opacity: 1; transform: translateX(10px); }

        /* Visuel Droite */
        .visual-pane {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-asset {
            width: 240px;
            height: 240px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* --- FOOTER --- */
        footer {
            padding: 40px 8%;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.2);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">Tesla<span>Game</span></div>
        <div class="system-status">
            <div class="dot"></div>
            SYSTEM READY 12.0
        </div>
    </header>

    <main class="main-view">
        <a href="games/candy/index.html" class="game-bento">
            <div class="info-pane">
                <div>
                    <div class="tag">Puzzle Intelligence</div>
                    <h2 class="title">TESLA<br>MATCH</h2>
                </div>
                <div class="launch-btn">
                    EXPLORER LE MODULE 
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </div>
            </div>
            
            <div class="visual-pane">
                <img src="games/candy/assets/Blue.png" alt="Candy" class="main-asset" onerror="this.src='https://cdn-icons-png.flaticon.com/512/848/848419.png'">
            </div>
        </a>
    </main>

    <footer>
        <div>&copy; 2026 TESLAGAME OS</div>
        <div>OPTIMISÉ POUR ÉCRANS TACTILES</div>
    </footer>

</body>
</html>
