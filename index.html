<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame | Pastel Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f4f8;
            --accent-soft: #e0f7fa;
            --candy-blue: #00d2ff;
            --candy-pink: #ff9a9e;
            --text-main: #1a202c;
            --glass-white: rgba(255, 255, 255, 0.7);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            /* Dégradé de fond pastel dynamique */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER CLAIR --- */
        header {
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 900;
            font-size: 1.6rem;
            letter-spacing: -1px;
            color: var(--text-main);
        }

        .brand span {
            background: linear-gradient(to right, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- DASHBOARD CLAIR --- */
        .main-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-bento-light {
            position: relative;
            width: 500px;
            height: 320px;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            display: flex;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .game-bento-light:hover {
            transform: scale(1.03) translateY(-10px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.85);
        }

        /* Contenu */
        .info {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            width: 55%;
        }

        .category {
            font-weight: 600;
            font-size: 0.8rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            color: var(--text-main);
        }

        /* Décoration de fond de la carte */
        .blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            filter: blur(50px);
            border-radius: 50%;
            top: -50px;
            right: -50px;
            opacity: 0.4;
            z-index: 1;
        }

        /* Visuel du Bonbon */
        .visual {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 30px;
            z-index: 2;
        }

        .candy-img {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            animation: softFloat 4s ease-in-out infinite;
        }

        @keyframes softFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        footer {
            padding: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #a0aec0;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">Tesla<span>Game</span></div>
        <div style="font-weight: 600; font-size: 0.9rem; opacity: 0.5;">v.12.4.1</div>
    </header>

    <div class="main-container">
        <a href="games/candy/index.html" class="game-bento-light">
            <div class="blob"></div>
            <div class="info">
                <div class="category">Arcade Classique</div>
                <h2 class="title">CANDY<br>MATCH</h2>
            </div>
            
            <div class="visual">
                <img src="games/candy/assets/Blue.png" alt="Candy Blue" class="candy-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/848/848419.png'">
            </div>
        </a>
    </div>

    <footer>
        DESIGNED FOR THE FUTURE &copy; 2026
    </footer>

</body>
</html>
