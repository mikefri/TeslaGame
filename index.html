    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-dark: #1a202c;
            --text-light: #718096;
            --accent-green: #84fab0;
            --accent-pink: #ff9a9e;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container { display: flex; flex-direction: column; }
        .brand {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1.5px;
            margin: 0;
            line-height: 1;
        }
        .brand span {
            background: linear-gradient(to right, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .game-count {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-light);
            letter-spacing: 1px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- DASHBOARD GRID --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- CARD BASE STYLE --- */
        .card {
            position: relative;
            height: 240px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            text-decoration: none;
            color: inherit;
            display: flex;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card-info {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .card-category {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
        }

        .visual-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* --- ANIMATIONS HÉROS --- */
        .candy-hero, .solitaire-hero {
            width: 100px;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.15));
            transition: transform 0.3s ease;
        }

        .candy-hero { animation: floating 4s ease-in-out infinite; }
        .solitaire-hero { transform: rotate(-10deg); }
        .card:hover .solitaire-hero { transform: rotate(0deg) scale(1.1); }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(8deg); }
        }

        /* --- FOOTER (ALIGNÉ) --- */
        footer {
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .footer-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .kofi-button {
            display: flex;
            align-items: center;
            background: #29abe0;
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .issue-button {
            display: flex;
            align-items: center;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.6;
        }

        @media (max-width: 900px) {
            footer { flex-direction: column; gap: 15px; height: auto; padding: 20px; }
            .bento-grid { grid-template-columns: 1fr; overflow-y: auto; }
        }
        .fullscreen-link {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 20px;
    text-decoration: none;
    color: #1e293b;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);

}

.fullscreen-link:hover {
    background: #f8fafc;

}

.fullscreen-link img {

}

.fullscreen-link span {

    font-size: 0.75rem;
    font-weight: 800;
    letter-spacing: 0.5px;
}

.fullscreen-link:active {
    transform: scale(0.95);
}

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
