<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame | Arcade DIY</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-color: #00ff88; /* Vert n√©on assorti au jeu */
            --tesla-red: #e81f22;
            --text-color: #ffffff;
            --neon-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            color: var(--text-color);
        }

        /* --- ZONE CENTRALE --- */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card {
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Effet au survol / clic */
        .game-card:hover, .game-card:active {
            border-color: var(--accent-color);
            box-shadow: var(--neon-shadow);
            transform: translateY(-10px);
            background: rgba(0, 255, 136, 0.05);
        }

        .game-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .game-title {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-color);
        }

        .status-tag {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.5);
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <h1>TESLA<span style="color: var(--tesla-red);">GAME</span></h1>
    </header>

    <div class="main-container">
        <a href="games/candy/index.html" class="game-card">
            <div class="game-icon">üç¨</div>
            <div class="game-title">cANDY cRUSH</div>
            <div class="status-tag">OPTIMIS√â CYBERSPACE</div>
        </a>
    </div>

    <footer>
        &copy; 2026 TeslaGame Project - Dashboard Edition
    </footer>

    <script>
        // D√©sactive le double-tap zoom pour l'√©cran Tesla
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
