<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaGame | Dashboard 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-dark: #1a202c;
            --text-light: #718096;
            --accent-green: #84fab0;
            --accent-pink: #ff9a9e;
            --candy-blue: #00d2ff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container {
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1.5px;
            margin: 0;
            line-height: 1;
        }

        .brand span {
            background: linear-gradient(to right, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-count {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- DASHBOARD GRID --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 8%;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- CARD BASE STYLE --- */
        .card {
            position: relative;
            height: 300px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            text-decoration: none;
            color: inherit;
            display: flex;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.03);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.8);
        }

        .card-info {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .card-category {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
        }

        /* --- CANDY MATCH CARD --- */
        .blob-deco {
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--accent-green) 0%, #8fd3f4 100%);
            filter: blur(60px);
            border-radius: 50%;
            top: -60px;
            right: -60px;
            opacity: 0.3;
            z-index: 1;
        }

        .visual-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding-right: 20px;
        }

        .candy-hero {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        /* --- COMING SOON CARD --- */
        .coming-soon {
            border: 2px dashed rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        .coming-soon:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .shimmer {
            position: absolute;
            top: 0; left: -100%;
            width: 60%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }

        @keyframes shine { 0% { left: -100%; } 100% { left: 200%; } }

        .loading-pulse {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-pink);
            border-top-color: transparent;
            animation: spin 2s linear infinite;
            opacity: 0.3;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        footer {
            padding: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 600;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: 1fr; padding-bottom: 40px; overflow-y: auto; }
            .card { height: 250px; }
            .card-title { font-size: 1.8rem; }
            .candy-hero { width: 100px; height: 100px; }
        }
        footer {
            padding: 40px 8%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-top {
            text-align: left;
        }

        .footer-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* Style bouton Ko-fi personnalisé pour 2026 */
        .kofi-button {
            display: inline-flex;
            align-items: center;
            background: #29abe0;
            color: white;
            padding: 10px 18px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(41, 171, 224, 0.2);
        }

        .kofi-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(41, 171, 224, 0.3);
            filter: brightness(1.1);
        }

        /* Style bouton Issue GitHub */
        .issue-button {
            display: inline-flex;
            align-items: center;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.6;
            transition: 0.3s;
            padding: 10px;
        }

        .issue-button:hover {
            opacity: 1;
            transform: translateX(5px);
        }

        /* Ajustement Mobile/Tesla */
        @media (max-width: 900px) {
            footer {
                flex-direction: column;
                gap: 25px;
                text-align: center;
            }
            .footer-top { text-align: center; }
            .footer-actions { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <h1 class="brand">Tesla<span>Game</span></h1>
            <div class="game-count">1 MODULE ACTIF • CATALOGUE 2026</div>
        </div>
        <div id="clock" style="font-weight: 900; letter-spacing: 1px; opacity: 0.4;">12:00</div>
    </header>

    <main class="main-content">
        <div class="bento-grid">
            
            <a href="games/candy/index.html" class="card">
                <div class="blob-deco"></div>
                <div class="card-info">
                    <span class="card-category">Intelligence & Reflexe</span>
                    <h2 class="card-title">CANDY<br>CRUSH</h2>
                </div>
                <div class="visual-container">
                    <img src="games/candy/assets/Blue.png" alt="Bonbon Bleu" class="candy-hero" onerror="this.src='https://cdn-icons-png.flaticon.com/512/848/848419.png'">
                </div>
            </a>

            <div class="card coming-soon">
                <div class="shimmer"></div>
                <div class="card-info">
                    <span class="card-category" style="color: var(--accent-pink);">Système</span>
                    <h2 class="card-title" style="opacity: 0.2;">NEW<br>GAMES</h2>
                    <p style="font-size: 0.7rem; font-weight: 800; color: var(--accent-pink); margin-top: 10px; letter-spacing: 1px;">BIENTOT...</p>
                </div>
                <div class="visual-container">
                    <div class="loading-pulse"></div>
                </div>
            </div>

        </div>
    </main>

<footer>
        <div class="footer-top">
            <div>&copy; 2026 TESLAGAME OS • OPTIMISÉ POUR MODEL 3/Y</div>
            <div style="margin-top: 5px; opacity: 0.7; font-weight: 400; letter-spacing: 1px; text-transform: uppercase;">
                Developed by <span style="color: var(--text-dark); font-weight: 800;">MicFri</span>
            </div>
        </div>

        <div class="footer-actions">
            <div class="kofi-section">
                <p style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 8px; font-weight: 600;">SOUTENIR LE PROJET</p>
                <a href="https://ko-fi.com/mikefri" target="_blank" rel="noopener" class="kofi-button">
                    <img src="https://storage.ko-fi.com/cdn/cup-border.png" style="height: 20px; margin-right: 8px;" alt="">
                    S'offrir un café
                </a>
            </div>

            <a href="https://github.com/mikefri/Teslatv/issues/new" target="_blank" class="issue-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                Signaler un bug
            </a>
        </div>
    </footer>

    <script>
        // Horloge temps réel
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Désactiver le zoom Tesla
        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
